<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class='header'>
    <h1 class='title'>Etch-a-Sketch</h1>
  </header>
  <main class='main'>
    <div class='settings'> 
      <input id='colorPaicker' type='color' value = 'black'/>
      <button id='colorBtn'>Color Mode</button>
      <button id='rainbowBtn'>Rainbow Mode</button>
      <button id='ereserBtn'>Eraser</button>
      <button id='clearBtn'>Clear</button>
      <div id='sizeValue' class='size-value'>16 x 16</div>
      <input id='sizeSlider' type='range' value="16" min='1' max='64'/>
    </div>
    <div id='grid' class='grid'></div>  
  </main>
  
  
</body>
<script src='index.js'></script>
</html>
